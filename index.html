<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <script src="https://kit.fontawesome.com/55ec3ff6ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container mt-3" style="border: 1px solid #e9e3e3; padding-left: 0px; padding-right: 0px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom ">
            <span class="navbar-brand"><h4>Payment form Example</h4></span>
        </nav>
        <div class="container mt-3">
                <div class="alert alert-danger text-danger-secondary" role="alert">Some field are missing</div>
           
            <form name="fvalida" class="needs-validation mt-3" validate>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Card number</label>
                        <input type="number" class="form-control"  placeholder="xxxx-xxxx-xxxx" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>CVC</label>
                        <input type="number" class="form-control" placeholder="0000" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Amount</label>
                        <input type="number" class="form-control" placeholder="Insert amount" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Lastname</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>State</label>
                        <select class="custom-select required">
                            <option>Pick a state</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Postal Code</label>
                        <input type="number" class="form-control required">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label>We accept</label>
                        <div class="form-check d-flex justify-content-around" style="background-color: grey; width: 210px; height: 30px; text-align: center; padding-top: 3px;">
                           <span>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
                            <i class="fab fa-cc-paypal"></i>
                           </span>
                            <span>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
                            <i class="fab fa-cc-visa"></i>
                            </span>
                            <span>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
                                <i class="fab fa-cc-mastercard"></i>
                            </span>
                            <span>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked required>
                                <i class="fab fa-cc-amex"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Message</label><br>
                        <textarea id="w3mission" rows="4" cols="73" required></textarea>
                        <p class="text-muted">Add any notes here</p>
                    </div>
                </div>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary ml-2" type="submit">Send</button>
        </div>
    </div>
    </form>
    </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
